<aside>
  <div class="container">
    <div class="product-title-sale ">
      <h2>Sản phẩn khuyến mãi</h2>
    </div>
    <div class="product row">
      <div class="product-list col-3 my-3" th:each="product : ${products}" th:if="${product.khuyenMaiSP != null}">

        <a th:href="@{'/User/product/edit/' + ${product.idSanPham}}">
          <div class="zoom_color sale">
            <span class="product-list-onsale"
              th:text="${#numbers.formatDecimal((product.khuyenMaiSP.phanTramKhuyenMai) * 100, 0, 0)} + '%'">
            </span>


            <th:block th:each="spcl : ${product.ListSPCT_SP[0]}">
              <img th:if="${spcl.ListDSHA_SPCT.size() > 0}" th:src="@{${spcl.ListDSHA_SPCT[0].hinhAnh.duongDan}}"
                alt="Hình ảnh">
            </th:block>



          </div>
          <h3 class="product-list-title" th:text="${product.tenSanPham}"></h3>
        </a>
        <p class="product-list-description" th:text="${product.moTaSanPham}"></p>
        <div>
          <p th:if="${product.khuyenMaiSP == null}" class="product-list-price" ng-value="giasp"
            th:text="${#numbers.formatDecimal(product.giaSanPham, 0, 'COMMA', 0, 'POINT')} + ' đ'"></p>
          <p class="product-list-price-new" th:if="${product.khuyenMaiSP != null}">
            <span ng-value="giasp"
              th:text="${#numbers.formatDecimal(product.giaSanPham * (1 - product.khuyenMaiSP.phanTramKhuyenMai / 100), 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
            <del class="old-price mx-3"
              th:text="${#numbers.formatDecimal(product.giaSanPham, 0, 'COMMA', 0, 'POINT')} + ' đ'"></del>
          </p>
        </div>

      </div>



    </div>
  </div>
</aside>
