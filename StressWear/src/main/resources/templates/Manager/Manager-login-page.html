<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Login</title>
    <link rel="icon" type="image/x-icon" href="../../img/logoMark.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/loginadmin.css">
    <link rel="stylesheet" href="/styles/root.css">
</head>

<body>
    <!-- <div class="container"> -->
    <div class="lg-container" id="LoginContainer">
        <div class="lg-container-ctent">
            <div class="lg-ct-left">
                <div class="lg-ct-left-form">
                    <form th:action="@{/Manager/login}" method="post">
                        <div class="lg-ct-top">
                            <div class="lg-ct-top-up">
                                <img src="/img/logoMark.png" alt="">
                                <h2 class="lg-ct-title">Future Interior</h2>

                            </div>
                            <h1>Đăng nhập</h1>
                            <p>Form đăng nhập dành cho quản trị viên website</p>
                        </div>
                        <div class="mb-3 form-group">
                            <label for="tenDangNhap" class="form-label">Tên đăng nhập</label>
                            <input type="text" class="form-control input-enter" name="tenDangNhap" id="tenDangNhap"
                                placeholder="Nhập Tên Đăng Nhập">
                            <div id="tenDangNhap-text" style="display: none;" class="text-danger">Vui lòng nhập tên đăng
                                nhập</div>

                        </div>
                        <div class="mb-3 form-group">
                            <label for="matKhau" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control input-enter" name="matKhau" id="matKhau"
                                placeholder="Nhập Mật Khẩu">
                            <div id="matKhau-text" style="display: none;" class="text-danger">Vui lòng nhập mật khẩu
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <div class="input-groups input-groups-01">
                                <input type="checkbox" class="form-check-input" name="remember" value="true" id="matKhaurm">
                                <label class="form-check-label" for="matKhaurm">Nhớ mật khẩu</label>
                            </div>
                        </div>
                        <hr>
                        <button type="submit" class="btn btn-login" id="liveAlertBtn">Đăng Nhập</button>

                    </form>
                </div>

            </div>
            <div class="lg-ct-right">
                <div class="lg-image">
                    <img src="https://firebasestorage.googleapis.com/v0/b/ztress-zear.appspot.com/o/img_project%2Fbg_login.png?alt=media&token=c3418cca-3b08-4cfb-8eb1-02877fbbdb51" alt="login">
                </div>
            </div>
        </div>

    </div>



    <!-- </div> -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script src="/javascripts/manager-js/Manager-login.js"></script>


</html>
