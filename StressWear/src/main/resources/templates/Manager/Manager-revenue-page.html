<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="../../img/logoMark.ico">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/styles/navigation.css">

<body>
    <div class="background-manager">
        <nav id="Manager_Navigation" th:include="components/Manager-navigation"></nav>
        <div id="Manager_Content">
            <div class="header_content">
                <div class="header_content_text-group">
                    <h3 class="header_content_main-text text-title">Doanh thu</h3>
                    <h5 class="header_content_sub-text text-title">Tổng hợp và thống kê lại doanh thu của trang web
                        theo thời gian thực</h5>
                </div>
                <div class="header_content_button-group">
                    <form action="" method="post">
                        <button class="btn btn-export btn-style"><i class="bi bi-cloud-download icon-text"></i> Xuất
                            file</button>
                    </form>
                </div>
            </div>
            <div class="body_content">
                <div class="tab-pane active" id="list_blogs" role="tabpanel" aria-labelledby="list-blogs-tab">
                    <div class="list_blogs-header">
                        <div class="list_blogs-header-seletion-group">
                            <form action="" method="post">
                                <div class="mb-3" style="margin-right: 10px;">
                                    <a class="btn btn-style filte-sort" id="sort-down-id"
                                        style="width: 10%; display: flex; justify-content: center;"><i
                                            class="bi bi-sort-up"></i></a>
                                    <a class="btn btn-style filte-sort" id="sort-up-id"
                                        style="width: 10% ;display: none;"><i class="bi bi-sort-down-alt"></i></a>
                                </div>
                                <div class="mb-3" style="margin-right: 10px;">
                                    <input type="date" class="form-control box-shadow-none" name="" id="">
                                </div>
                                <div class="input-group mb-3 w-50">
                                    <span class="input-group-text" id="id_product">ID</span>
                                    <input type="text" class="form-control box-shadow-none"
                                        aria-describedby="id_product">
                                </div>
                            </form>
                        </div>
                        <div class="list_blogs-header-search-group">
                            <form action="">
                                <div class="input-group mb-3">
                                    <button class="btn btn-outline-secondary box-shadow-none" type="button"
                                        id="button-search"><i class="bi bi-search"></i></button>
                                    <input type="text" class="form-control box-shadow-none" placeholder="Tìm kiếm"
                                        aria-label="Example text with button addon" aria-describedby="button-search">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="list_blogs-body">
                        <div class="table-responsive">
                            <table class="table table-striped m-0">
                                <thead>
                                    <tr>
                                        <th scope="col" >
                                            <form action="" method="post">
                                                <!-- <input class="form-check-input box-shadow-none"
                                                    style="margin-right: 100px;" name="" id="" type="checkbox"
                                                    value="checkedValue" aria-label="Text for screen reader"> -->
                                                Sản phẩm
                                                <!-- <i class="bi bi-arrow-down"></i> -->
                                            </form>
                                        </th>
                                        <th></th>
                                        <th scope="col">Số lượng mua</th>
                                        <th scope="col">Đơn giá</th>
                                        <th scope="col">Tổng tiền</th>
                                        <th scope="col">Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="">
                                        <form action="">
                                            <td scope="row" class="td-first-table">
                                                <!-- <input class="form-check-input box-shadow-none" name="" id=""
                                                    type="checkbox" value="checkedValue"
                                                    aria-label="Text for screen reader"> -->
                                                <div class="text-blogs-group">
                                                    <h6 class="text-title-blogs text-title">Bàn làm việc Uints</h6>
                                                    <p class="text-id-blogs text-title">Mã sản phẩm</p>
                                                </div>
                                            </td>
                                            <td></td>
                                            <td>100 cái</td>
                                            <td>2,340,000đ</td>
                                            <td>234,000,000đ</td>
                                            <td>
                                                <button class="btn" style="color: var(--gray_500);"><i
                                                        class="bi bi-trash3"></i></button>
                                                <button class="btn" style="color: var(--gray_500);"><i
                                                        class="bi bi-pen"></i></button>
                                            </td>
                                        </form>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td style="text-align: left;">
                                            <button class="btn-style btn-prev">Trước đó</button>
                                            <button class="btn-style btn-next">Kế tiếp</button>
                                        </td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td>
                                            Trang 1 của 10
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>

                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</body>

</html>
