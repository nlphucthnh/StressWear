<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon web  -->
    <link rel="icon" type="image/x-icon" href="../../img/logoMark.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/javascripts/library-js/angular.min.js"></script>
    <script src="/javascripts/library-js/angular-route.js"></script>
    <!-- link javaSprict -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JavaScript: -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- link icon -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--link css -->
    <link rel="stylesheet" href="/styles/root.css">
    <link rel="stylesheet" href="/styles/navigation.css">
    <link rel="stylesheet" href="/styles/Manager-style/manager-account-page.css">
    <title>Manager account</title>
</head>

<body ng-app="app" ng-controller="ctrl-acc">
    <div class="background-manager">
        <nav id="Manager_Navigation" th:include="components/Manager-navigation"></nav>
        <div id="Manager_Content">
            <div class="header_content">
                <div class="header_content_text-group">
                    <h3 class="header_content_main-text text-title">Quản lý tài khoản</h3>
                    <h5 class="header_content_sub-text text-title">Quản lý tài khoản đang hoạt động tại trang web</h5>
                </div>
            </div>
            <div class="body_content">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs body_content_tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button style="background-color: var(--gray_50); border: 1px solid var(--gray_300);"
                            class="btn-style active" id="list-accout-tab" data-bs-toggle="tab"
                            data-bs-target="#list_blogs" type="button" role="tab" aria-controls="list_blogs"
                            aria-selected="true">Danh sách tài khoản</button>
                    </li>

                    <li class="nav-item" role="presentation">
                        <button class="btn-style" id="form-account-tab" data-bs-toggle="tab"
                            data-bs-target="#form_blogs" type="button" role="tab" aria-controls="form_blogs"
                            aria-selected="false">Chi tiết tài
                            khoản</button>
                    </li>
                </ul>
                <hr>
                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane active" id="list_blogs" role="tabpanel" aria-labelledby="list-accout-tab">
                        <div class="list_blogs-header">
                            <div class="list_blogs-header-seletion-group d-flex">
                                <div class="mb-3" style="margin-right: 10px;">
                                    <button ng-click="sort_list_acc(false)" class="btn btn-style filte-sort"
                                        id="sort-down-id" style="height: 100%;"><i class="bi bi-sort-up"></i></button>
                                    <button ng-click="sort_list_acc(true)" class="btn btn-style filte-sort"
                                        id="sort-up-id" style="height: 100%;display: none;"><i
                                            class="bi bi-sort-down-alt"></i></button>
                                </div>
                                <div class="mb-3" style="margin-right: 20px;">
                                    <select class="form-select form-select-lg" name="sortField" id="sortField">
                                        <option value="tenDangNhap" selected>Theo tên đăng nhập</option>
                                        <option value="email">Theo email</option>
                                        <option value="trangThai">Theo trạng thái hoạt động</option>
                                     </select>
                                </div>
                                <button style="display: none;" id="Sort">Sắp sếp</button>
                            </div>
                            <div class="list_blogs-header-search-group">
                                <div class="input-group mb-3">
                                    <button ng-click="paging_data_acc(text_search,0)"
                                        class="btn btn-outline-secondary box-shadow-none" type="button"
                                        id="button-search"><i class="bi bi-search"></i></button>
                                    <input ng-model="text_search" type="text" class="form-control box-shadow-none"
                                        name="searchText" placeholder="Tìm kiếm"
                                        aria-label="Example text with button addon" aria-describedby="button-search">
                                </div>
                            </div>
                        </div>
                        <div class="list_blogs-body">
                            <div class="table-responsive">
                                <table class="table table-striped m-0">
                                    <thead>
                                        <tr>
                                            <th scope="col"> Tài khoản</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Vai trò</th>
                                            <th scope="col">Trạng thái</th>
                                            <th scope="col">Thao tác</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="acc in list_acc | orderBy : sort_list">

                                            <td scope="row" class="td-first-table">
                                                <div class="text-blogs-group">
                                                    <h6 class="text-title-blogs text-title">{{acc.tenDangNhap}}</h6>
                                                </div>
                                            </td>
                                            <td>{{acc.email}}</td>

                                            <td>
                                                <span ng-repeat="role in infor_role" ng-if="acc.tenDangNhap == role.taiKhoan.tenDangNhap" >{{role.vaiTro.idVaiTro}}<br></span>
                                                
                                               
                                            </td>
                                            
                                            <td><p ng-class="{'badge bg-danger': !acc.trangThai, 'badge badge-green': acc.trangThai}">{{acc.trangThai ? 'Đang hoạt động' : 'Ngưng hoạt động' }}</p></td>
                                           
                                            
                                            
                                            <td>
                                                <button ng-click="edit_acc(acc)" class="btn"
                                                style="color: var(--gray_600);"><i
                                                    class="bi bi-pen-fill"></i></button>
                                            <button ng-click="delete_acc(acc.tenDangNhap)" class="btn"
                                                style="color: var(--gray_600);"><i
                                                    class="bi bi-trash-fill"></i></button>
                                            </td>

                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td style="text-align: left;">
                                                <button ng-if="infor_acc.number == 0"
                                                    class="btn-style btn-prev m-0 disnable">Trước đó</button>
                                                <button ng-if="infor_acc.number > 0"
                                                    ng-click="paging_data_acc(text_search,infor_acc.number - 1)"
                                                    class="btn-style btn-prev m-0">Trước đó</button>
                                                <button ng-if="infor_acc.number < infor_acc.totalPages - 1"
                                                    ng-click="paging_data_acc(text_search,infor_acc.number + 1)"
                                                    class="btn-style btn-next m-0">Kế tiếp</button>
                                                <button ng-if="infor_acc.number == infor_acc.totalPages - 1"
                                                    class="btn-style btn-next m-0 disnable">Kế tiếp</button>
                                                <br>
                                            </td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td> Trang {{infor_acc.number + 1}} của {{infor_acc.totalPages}}</td>
                                        </tr>
                                    </tfoot>
                                </table>

                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="form_blogs" role="tabpanel" aria-labelledby="form-account-tab">
                        <div class="form_blogs-pane">
                            <form action="">
                                <div class="group-fleld group-fleld-01">
                                    <div class="mb-3 form-group">
                                        <label for="username_account" class="form-label">Tên đăng nhập</label>
                                        <input type="text" ng-model="form_acc.tenDangNhap" name="username-account" id="username_account"
                                            class="form-control box-shadow-none" placeholder="">
                                        <!-- <small id="helpId" class="text-muted">Help text</small> -->
                                    </div>
                                    <div class="mb-3 form-group">
                                        <label for="password_account" class="form-label">Mật khẩu</label>
                                        <input type="password"ng-model="form_acc.matKhau" name="password-account" id="password_account"
                                            class="form-control box-shadow-none" placeholder="">
                                        <!-- <small id="helpId" class="text-muted">Help text</small> -->
                                    </div>
                                </div>
                                <div class="group-fleld group-fleld-02">
                                    <div class="mb-3 form-group">
                                        <label for="email_account" class="form-label">Email</label>
                                        <input type="email"ng-model="form_acc.email" name="email-account" id="email_account"
                                            class="form-control box-shadow-none" placeholder="">
                                        <!-- <small id="helpId" class="text-muted">Help text</small> -->
                                    </div>
                                    <!-- <div class="mb-3 form-group">
                                        <label for="date_account" class="form-label">Ngày đăng ký</label>
                                        <input type="date"  ng-model="form_acc.ngayTaoSanPham" name="date-account" id="date_account"
                                            aria-describedby="img-blog" class="form-control box-shadow-none"
                                            placeholder="">
                                         <small id="helpId" class="text-muted">Help text</small> 
                                    </div> -->
                                </div>
                                <div class="group-fleld group-fleld-03">
                                    <div class="mb-3 form-group">
                                        <label for="status_account" class="form-label">Trạng thái</label>
                                        <select ng-model="form_acc.trangThai"  class="form-control  box-shadow-none" name="status-account"
                                            id="status_account" aria-describedby="calendar">
                                            <option ng-if="form_acc.trangThai == true"  selected>{{form_acc.trangThai ? 'Đang hoạt động' : 'Ngưng hoạt động'}}</option>
                                            <option ng-if="form_acc.trangThai == false"  selected>{{form_acc.trangThai ? 'Đang hoạt động' : 'Ngưng hoạt động'}}</option>
                                            <option value="true">ON</option>
                                            <option value="false">OFF</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3 form-group">
                                        <label for="role_account" class="form-label">Vai trò</label>
                                        <select ng-model="list_acct.vaiTro.idVaiTro" class="form-control  box-shadow-none" name="role-account"
                                            id="role_account" aria-describedby="calendar">

                                            
                                            <option value="">USER</option>
                                            <option value="">STAFF</option>


                                        </select>
                                    </div>

                                </div>
                                <div class="group-fleld group-fleld-05">
                                    <button class="btn btn-style"><i class="bi-brush"></i></button>
                                    <button class="btn btn-style btn-update btn-update-acc">Cập nhật</button>
                                    <button class="btn btn-style btn-add btn-add-acc">Thêm</button>
                                    <button ng-click="delete_acc(form_acc.tenDangNhap)" class="btn btn-style">Xóa</button>
                                    <button ng-click="reset_acc()" class="btn btn-style btn-reset-acc">Làm mới</button>
                                </div>

                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="/javascripts/manager-js/Manager-account.js"></script>
</html>
