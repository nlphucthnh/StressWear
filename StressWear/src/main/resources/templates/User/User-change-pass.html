<!DOCTYPE html>
<html lang="en">


<head>
    <link rel="website icon" type="png" href="img/logo--noname.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../img/logoMark.ico">
    <title>Đổi mật khẩu</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- angularjs -->
    <script src="/javascripts/library-js/angular.min.js"></script>
    <script src="/javascripts/library-js/angular-route.js"></script>
    <!-- <link rel="stylesheet" href="styles/root.css"> -->
    <link rel="stylesheet" href="/styles/changepass.css">
    <link rel="stylesheet" href="/styles/login.css">

    <style>
        .quenmatkhau a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>
    <div class="container" ng-app="myapp" ng-controller="ctrl-changepass">
        <div class="changepass-container" id="changepassContainer">
            <div class="changepass-container-ctent">
                <div class="changepass-content-center">
                    <!-- changepass-content-center -->
                    <div class="changepass-ct-left-form" style="display: flex; flex-direction: column;">
                        <form>
                            <div class="changepass-content-top-form">
                                <h2 class="lg-ct-title">Đổi mật khẩu</h2>
                                <p>form thực hiện chức năng đổi mật khẩu</p>
                            </div>
                            <div class="mb-3 form-group">
                                <label for="tenDangNhap" class="form-label">Tên đăng nhập</label>
                                <input type="text" ng-model="password.tenDangNhap" name="tenDangNhap" class="form-control" id="tenDangNhap"
                                    placeholder="Nhập tên đăng nhập của bạn">
                            </div>
                            <div class="mb-3 form-group">
                                <label for="password" class="form-label">Mật khẩu cũ</label>
                                <input type="password" ng-model="password.matKhau" name="password" class="form-control" id="matKhau"
                                    placeholder="Nhập mật khẩu của bạn">
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="matKhau" class="form-label">Mật khẩu mới</label>
                                    <input type="password" ng-model="password.matKhauMoi" class="form-control">
                                </div>
                                <div class="col">
                                    <label for="matKhauNew" class="form-label">Xác nhận mật khẩu</label>
                                    <input type="password" ng-model="password.xacNhanMatKhau" class="form-control">
                                </div>
                            </div>
                            <button ng-click="updatePass()" class="btn btn-changepass">Xác nhận</button>
                        </form>
                    </div>
                </div> <!-- ------------ -->
            </div>
        </div>
    </div>


</body>   
 <script src="/javascripts/User-change-pass.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</html>
