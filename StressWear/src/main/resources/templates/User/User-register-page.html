<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../img/logoMark.ico">
    <title>Đăng Ký</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/javascripts/library-js/angular.min.js"></script>
    <script src="/javascripts/library-js/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/register.css">
</head>

<body>
    <div class="container" ng-app="myapp" ng-controller="ctrll-register">
        <div class="register-container" id="RegisterContainer">
            <div class="register-container-ctent">
                <div class="register-ct-right">
                    <div class="register-image">
                        <img src="https://firebasestorage.googleapis.com/v0/b/ztress-zear.appspot.com/o/img_project%2Fsign-up-img.png?alt=media&token=f8d1105e-5aad-4fdb-875b-99da9e9e241b"
                            alt="login">
                    </div>
                </div>
                <div class="register-ct-left">
                    <div class="register-ct-left-form">
                        <form name="SignForm">
                            <div class="register-ct-top">
                                <img src="https://firebasestorage.googleapis.com/v0/b/ztress-zear.appspot.com/o/img_project%2FlogoMark.png?alt=media&token=5deca848-ae43-44d5-ab9a-22b9a060bafb"
                                    alt="">
                                <h2 class="register-ct-title">Chào mừng bạn đến với Ztreet Zear</h2>
                            </div>
                            <div class="mb-3 form-group">
                                <label for="tenDangNhap" class="form-label">Tên đăng nhập</label>
                                <input type="text" name="txtTenDangNhap" class="form-control"
                                    placeholder="Nhập tên đăng nhập của bạn" ng-model="form_register.tenDangNhap"
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                    title="Phải chứa ít nhất một số và một chữ hoa và chữ thường và ít nhất 8 ký tự trở lên"
                                    required >
                                <small ng-if="!SignForm.txtTenDangNhap.$valid" class="text-danger">Vui lòng nhập
                                    tên đăng nhập</small>
                            </div>
                            <div class="mb-3 form-group">
                                <label for="email" class="form-label">Email</label>
                                <input name="txtemail" class="form-control" placeholder="Nhập email của bạn"
                                    ng-model="form_register.email" required>
                                <small class="text-danger" ng-if="!SignForm.txtemail.$valid">Vui lòng nhập
                                    email.</small>
                            </div>

                            <div class="mb-3 form-group">
                                <label for="matKhau" class="form-label">Mật khẩu</label>
                                <input type="password" name="txtMatKhau" class="form-control"
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                    title="Phải chứa ít nhất một số và một chữ hoa và chữ thường và ít nhất 8 ký tự trở lên"
                                    placeholder="Nhập mật khẩu của bạn" ng-model="form_register.matKhau" required>
                                <small class="text-danger" ng-if="!SignForm.txtMatKhau.$valid">Vui lòng nhập mật
                                    khẩu.</small>
                            </div>
                            <div class="mb-3 form-group">
                                <label for="confirmpassword" class="form-label">Xác nhận</label>
                                <input placeholder="Nhập lại mật khẩu" type="password" class="form-control"
                                    name="txtConfirmpw" ng-model="form_register.confirmpw" required>
                                <small class="text-danger" ng-if="!SignForm.txtConfirmpw.$valid">Vui lòng nhập
                                    xác nhận mật khẩu.</small>
                            </div>
                            <button ng-if="!SignForm.$valid" class="btn btn-login disabled">Đăng Ký</button>
                            <button ng-if="SignForm.$valid" ng-click="create_acc()" class="btn btn-login">Đăng Ký</button>
                            <div class="register-ct-end">
                                <p>Bạn đã có tài khoản?</p>
                                <a href="/auth/login/form">Đăng Nhập</a>
                            </div>

                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>
</body>

<script src="/javascripts/User-register.js"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</html>
