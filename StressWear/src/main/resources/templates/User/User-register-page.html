<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="image/x-icon" href="../../img/logoMark.ico">
    <title>Đăng Ký</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/javascripts/library-js/angular.min.js"></script>
    <script src="/javascripts/library-js/angular-route.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/register.css">
    <!-- <link rel="stylesheet" href="styles/root.css"> -->

</head>

<body>
    <!-- <div class="container"> -->
    <div ng-app="app"  ng-controller="ctrll-register" class="register-container" id="RegisterContainer">
        <div class="register-container-ctent">
            <div class="register-ct-right">
                <div class="register-image">
                    <img src="/img/sign-up-img.png" alt="login">
                </div>
            </div>
            <div class="register-ct-left">
                <div class="register-ct-left-form">
                    <form>
                        <div class="register-ct-top">
                            <img src="/img/logoMark.png" alt="">
                            <h2 class="register-ct-title">Chào mừng bạn đến với Ztreet Zear</h2>
                        </div>
                        <div class="mb-3 form-group">
                            <label for="tenDangNhap" class="form-label">Tên đăng nhập</label>
                            <input ng-model="form_register.tenDangNhap" type="text" name="tenDangNhap" class="form-control"
                                id="tenDangNhap" placeholder="Nhập tên đăng nhập của bạn">
                            <!-- <small id="helpId" class="text-danger" th:if="${#fields.hasErrors('tenDangNhap')}"
                                th:errors="*{tenDangNhap}">Help text</small>
                            <small id="helpId" class="text-danger" th:if="${tenDangNhapError}">Tên đăng nhập từ 5 đến 20
                                kí tự.</small>

                            <small class="text-danger" th:if="${duplicateUsername}">Tài khoản đã tồn tại</small> -->

                        </div>
                        <div class="mb-3 form-group">
                            <label for="email" class="form-label">Email</label>
                            <input ng-model="form_register.email" type="email" name="email" class="form-control" id="email"
                                placeholder="Nhập email của bạn">
                            <!-- <small id="helpId" class="text-danger" th:if="${#fields.hasErrors('email')}"
                                th:errors="*{email}">Help text</small>
                            <small class="text-danger" th:if="${emailMessage}">Email đã được đăng ký</small> -->
                        </div>

                        <div class="mb-3 form-group">
                            <label for="matKhau" class="form-label">Mật khẩu</label>
                            <input ng-model="form_register.matKhau" type="password" name="matKhau" class="form-control"
                                id="matKhau" placeholder="Nhập mật khẩu của bạn">
                            <!-- <small id="helpId" class="text-danger" th:if="${#fields.hasErrors('matKhau')}"
                                th:errors="*{matKhau}">Help text</small>
                            <small id="helpId" class="text-danger" th:if="${matKhauError}">Mật khẩu từ 8 đến 20 ký tự
                                bao gồm chữ hoa, chữ thường và số.</small> -->
                        </div>
                        <div class="mb-3 form-group">
                            <label for="confirmpassword" class="form-label">Xác nhận</label>
                            <input placeholder="Nhập lại mật khẩu" type="password" class="form-control" name="confirmpw" id="confirmpassword">
                            <!-- <small id="helpId" class="text-danger" th:if="${confirnMessage}">Xác nhận mật khẩu không đúng.</small> -->
                        </div>
                        <button ng-click="create_acc()" type="submit" class="btn btn-login">Đăng Ký</button>
                        <div class="register-ct-end">
                            <p>Bạn đã có tài khoản?</p>
                            <a href="login-page">Đăng Nhập</a>
                        </div>

                    </form>
                </div>
            </div> <!-- ------------ -->

        </div>

    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script src="/javascripts/User-register.js"></script>
</html>
