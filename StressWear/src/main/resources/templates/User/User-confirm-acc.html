<body>

    <div ng-app="app" ng-controller="ctrl-confirm" class="conFirmAcc-container" id="conFirmAccContainer">
        <div class="conFirmAcc-container-ctent">
            <div class="conFirmAcc-content-center">
                <div class="conFirmAcc-ct-left-form" style="display: flex; flex-direction: column;">
                    <form>
                        <div class="conFirmAcc-content-top-form">

                            <p>form thực hiện chức năng xác nhận tài khoản</p>
                        </div>
                        <div class="mb-3 form-group">
                            <label for="tenDangNhap" class="form-label">Nhập mã xác nhận</label>
                            <input ng-model="input_confirm" type="text" name="tenDangNhap" class="form-control"
                                placeholder="Nhập mã xác nhận của bạn">
                        </div>
                        <button ng-click="confirm()" class="btn btn-conFirmAcc" style="width: 95%;">Đồng ý</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
