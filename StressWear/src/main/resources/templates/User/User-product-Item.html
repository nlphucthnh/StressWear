<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- icon web  -->
    <link rel="website icon" type="png"
        href="https://firebasestorage.googleapis.com/v0/b/ztress-zear.appspot.com/o/Logo%20website.png?alt=media&token=e446c505-b0a6-44a8-aad5-f7caccb1c28b">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JavaScript: -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- link icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">

    <!-- angularjs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <link rel="stylesheet" href="/styles/root.css">
    <link rel="stylesheet" href="/styles/navbar.css">
    <link rel="stylesheet" href="/styles/footer.css">
    <link rel="stylesheet" href="/styles/product-item.css">
    <title>Chi tiết sản phẩm</title>

</head>

<body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
    <nav th:replace="~{/layout/user-nav.html :: nav}"></nav>
    <header class="container product-item-title my-5">
        <h3>Chi tiết sản phẩm</h3>
        <p class="duongdancon"><a href="product-page">Sản phẩm</a> / <a href="product-item-page">Chi tiết sản phẩm</a>
        </p>
    </header>
    <div class="container">
        <div class="container-fluid">
            <div class="wrapper row">
                <div class="col-md-2">
                    <ul class="nav" th:each="spcl : ${productitem}">
                        <li class="nav-item">
                            <a class="nav-link active image-container" data-bs-toggle="tab" href="#pic-1">
                                <img th:if="${spcl.ListDSHA_SPCT.size() > 0}"
                                    th:src="'https://'+@{${spcl.ListDSHA_SPCT[0].hinhAnh.duongDan}}" alt="Hình ảnh">
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link img-item" data-bs-toggle="tab" href="#pic-2">
                                <img th:if="${spcl.ListDSHA_SPCT.size() > 1}"
                                    th:src="'https://'+@{ ${spcl.ListDSHA_SPCT[1].hinhAnh.duongDan} }" alt="Hình ảnh">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link img-item" data-bs-toggle="tab" href="#pic-3">
                                <img th:if="${spcl.ListDSHA_SPCT.size() > 2}"
                                    th:src="'https://'+@{ ${spcl.ListDSHA_SPCT[2].hinhAnh.duongDan} }" alt="Hình ảnh">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link img-item" data-bs-toggle="tab" href="#pic-4">
                                <img th:if="${spcl.ListDSHA_SPCT.size() > 3}"
                                    th:src="'https://'+@{ ${spcl.ListDSHA_SPCT[3].hinhAnh.duongDan} }" alt="Hình ảnh">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link img-item" data-bs-toggle="tab" href="#pic-5">
                                <img th:if="${spcl.ListDSHA_SPCT.size() > 4}"
                                    th:src="'https://'+@{ ${spcl.ListDSHA_SPCT[4].hinhAnh.duongDan} }" alt="Hình ảnh">
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="preview col-md-6">
                    <div class="preview-pic tab-content img-tabcontent" th:each="spcl : ${productitem[0]}">
                        <div class="tab-pane active image-container" id="pic-1">
                            <img th:if="${spcl.ListDSHA_SPCT.size() > 0}"
                                th:src="'https://'+@{ ${spcl.ListDSHA_SPCT[0].hinhAnh.duongDan} }" alt="Hình ảnh">
                        </div>
                        <div class="tab-pane img-item" id="pic-2">
                            <img th:if="${spcl.ListDSHA_SPCT.size() > 1}"
                                th:src="'https://'+@{ ${spcl.ListDSHA_SPCT[1].hinhAnh.duongDan} }" alt="Hình ảnh">
                        </div>
                        <div class="tab-pane img-item" id="pic-3">
                            <img th:if="${spcl.ListDSHA_SPCT.size() > 2}"
                                th:src="'https://'+@{ ${spcl.ListDSHA_SPCT[2].hinhAnh.duongDan} }" alt="Hình ảnh">
                        </div>
                        <div class="tab-pane img-item" id="pic-4">
                            <img th:if="${spcl.ListDSHA_SPCT.size() > 3}"
                                th:src="'https://'+@{ ${spcl.ListDSHA_SPCT[3].hinhAnh.duongDan} }" alt="Hình ảnh">
                        </div>
                        <div class="tab-pane img-item" id="pic-5">
                            <img th:if="${spcl.ListDSHA_SPCT.size() > 4}"
                                th:src="'https://'+@{ ${spcl.ListDSHA_SPCT[4].hinhAnh.duongDan} }" alt="Hình ảnh">
                        </div>
                    </div>

                </div>

                <div class="col-md-4 product-item my-4" action="/User/product/sale" method="post">
                    <div class="product-item-name">
                        <h3 th:text="${products.tenSanPham}"></h3>
                        <!-- <h5 th:text="${#numbers.formatDecimal(products.giaSanPham, 0, 'COMMA', 0, 'POINT')} + ' đ'">
                        </h5> -->

                        <div>
                            <h5 th:if="${products.khuyenMaiSP == null}" class="products-list-price"
                                th:text="${#numbers.formatDecimal(products.giaSanPham, 0, 'COMMA', 0, 'POINT')} + ' đ'">
                            </h5>
                            <h5 class="product-list-price-new" th:if="${products.khuyenMaiSP != null}">
                                <span
                                    th:text="${#numbers.formatDecimal(products.giaSanPham * (1 - products.khuyenMaiSP.phanTramKhuyenMai ), 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                                <del class="old-price mx-3"
                                    th:text="${#numbers.formatDecimal(products.giaSanPham, 0, 'COMMA', 0, 'POINT')} + ' đ'"></del>
                            </h5>
                        </div>
                        
                        <input  ng-hide="true" type="text" name="idSanPham" id="idSanPham" th:value="${products.idSanPham}">
                        <h2>Loại: <span th:text="${products.nhomLoaiSP.tenNhomLoai}"></span></h2>
                        <div class='my-4 options pricing-section' id='pricing'>
                            <h2 for="">Số lượng trong giỏ: <span>{{cart.countByProductId}}</span></h2>
                            
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6 button-sell d-flex">
                            <button th:attr="ng-click=@{|cart.add(${products.idSanPham})|}" class="btn-sell"> Thêm vào
                                giỏ
                            </button>
                        </div>
                        <div class="col-6 button-sell d-flex">
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>

        <article class="container description my-5 text-dark">
            <span th:text="${products.moTaSanPham}"></span>
        </article>
    </div>
    <div class="toast-container">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Thông báo</strong>

            </div>
            <div class="toast-body">
                This is a cart notification.
            </div>
        </div>
    </div>
    <nav th:replace="~{/layout/footer.html :: footer}"></nav>
</body>

<script src="/javascripts/shopping-cart-app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</html>
