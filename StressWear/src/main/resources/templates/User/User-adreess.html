  <link rel="stylesheet" href="/styles/about.css">

  <title>Địa chỉ giao hàng</title>
</head>


<body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">


  <nav th:replace="~{/layout/user-nav.html :: nav}"></nav>
  <div class="container mt-5">
    <div class="row">
      <div class="adrress-title">
        <h1>Thông tin giao hàng</h1>
        <p>Giỏ hàng / Thông tin giao hàng</p>
      </div>
      <i id="notification" class="" style="color: red;" th:text="${message}"></i>



      <div class="col-9">
        <form class="adrress-form-ship" action="/User/address" method="post">
          <div class="mb-3">
            <label for="fullName" class="form-label">Họ tên khách hàng</label>
            <input type="text" name="fullname" class="form-control w-100" id="fullName" placeholder="olivia" required>


          </div>
          <div class="row">
            <div class="col-md-6 mb-3 my-2">
              <label for="phoneNumber" class="form-label">Số điện thoại</label>
              <input type="tel" name="phone" class="form-control w-100" id="phoneNumber" placeholder="0987654321"
                required pattern="[0-9]{10}" title="Số điện thoại phải có 10 chữ số">
            </div>



            <div class="col-md-6 mb-3 my-2">
              <label for="city" class="form-label">Thành phố / Tỉnh</label>
              <select class="form-select form-select-sm mb-3" ng-model="arder.address" id="city" name="city"
                aria-label=".form-select-sm" required>
                <option value="city" selected>Chọn tỉnh thành</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3 my-2">
              <label for="city" class="form-label">Quận / Huyện</label>
              <select class="form-select form-select-sm mb-3" id="district" name="district" aria-label=".form-select-sm"
                required>
                <option value="district" selected>Chọn quận huyện</option>
              </select>
            </div>
            <div class="col-md-6 mb-3 my-2">
              <label for="city" class="form-label">Phường / Xã</label>
              <select class="form-select form-select-sm" id="ward" name="commune" aria-label=".form-select-sm" required>
                <option value="commune" selected>Chọn phường xã</option>
              </select>
            </div>
          </div>
          <div class="mb-3 my-2">
            <label for="fullName" class="form-label">Số nhà / Tên đường</label>
            <textarea class="form-control" name="apartment_number" id="" cols="30" rows="7"
              placeholder="Enter a description..."></textarea>
          </div>

          <div class="pay-bill  col-3 ">

            <button class="btn btn-success">Lưu địa chỉ</button>
            <!-- btn-pay -->
          </div>
        </form>


      </div>

      <div class="col-3" th:fragment="shopping-cart">
        <div class="bill">


          <div class="row mb-3">
            <div class="col-6">
              <label for="subtotal" class="form-label bill-text">Tổng phụ</label>
            </div>
            <div class="col-6">
              <label for="discount" class="form-label bill-number ">{{cart.amount | number}}</label>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-6">
              <label for="subtotal" class="form-label bill-text">Tổng số lượng</label>
            </div>
            <div class="col-6">
              <label for="discount" class="form-label bill-number ">{{cart.count}}</label>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-6">
              <label for="subtotal" class="form-label bill-text">Phí vận chuyển</label>
            </div>
            <div class="col-6">
              <label for="discount" class="form-label bill-number ">Miễn phí</label>
            </div>
          </div>
          <hr class="my-4">
          <div class="row mb-3">
            <div class="col-6">
              <label for="subtotal" class="form-label bill-text">Tổng cộng:</label>
            </div>
            <div class="col-6">
              <label for="discount" class="form-label bill-number ">{{cart.amount | number}}</label>
            </div>
          </div>
          <div class="row mb-3">
            <div class="pay-bill">

              <button id="continueBtn" class="btn btn-dark" ng-click="address.addAddress()" style="display: none;">Tiếp
                tục thanh toán</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <nav th:replace="~{/layout/footer.html :: footer}"></nav>

</body>
