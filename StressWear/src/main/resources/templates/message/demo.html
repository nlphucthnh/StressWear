<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Click Button</title>
</head>
<body>

<button id="autoClickButton">Click Me</button>

<script>
  // Tìm button bằng id
  var button = document.getElementById('autoClickButton');
    alert("thong bao")
  // Gọi hàm click trên button sau khi trang tải xong
  window.onload = function() {
    button.click();
  };
</script>

</body>
</html>
