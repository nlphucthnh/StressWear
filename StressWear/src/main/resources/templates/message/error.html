    <button id="showpayerror" >Xác Nhạn</button>

<script>
    window.onload = function() {
        var app = angular.module('shopping-cart-app', []);
        app.controller('shopping-cart-ctrl', function($scope) {
            $scope.orderpaypal = {
                showpayerror: function() {
                 
                    console.log('Xác Nhận đã được nhấn.');
                }
            };
        });
        
        // Tự động nhấn click và gọi ng-click sau khi trang tải xong.
        var button = document.getElementById('showpayerror');
        if (button) {
            button.click();
        }
    };</script>
